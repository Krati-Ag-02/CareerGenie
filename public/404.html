<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem; background-color: var(--bg-secondary);">
    <div>
      <h1 style="font-size: 6rem; margin: 0; color: #6366f1;">404</h1>
      <p style="font-size: 1.5rem; margin: 1rem 0;">Page Not Found</p>

      <a href="/" class="btn btn-primary"><i class="fa-solid fa-home"></i> Go Home</a>
    </div>
  </div>
