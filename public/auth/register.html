<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareerGenie</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="form-container" style="margin: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">✨ CareerGenie</h1>
            <h2 style="margin-top: 1rem;">Create Your Account</h2>
            <p style="color: var(--gray-600);">Start your career transformation journey</p>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters">
                <small style="color: var(--gray-500); font-size: 0.85rem;">Must be at least 6 characters</small>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <span id="registerBtnText">Create Account</span>
            </button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-600);">
            Already have an account? <a href="/auth/login.html" style="color: var(--primary); font-weight: 600;">Login here</a>
        </p>
        <p style="text-align: center; margin-top: 0.5rem;">
            <a href="/" style="color: var(--gray-600); font-size: 0.9rem;">← Back to Home</a>
        </p>
        <div id="message" style="margin-top: 1rem; text-align: center;"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const btnText = document.getElementById('registerBtnText');

            // Client-side validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<p style="color: var(--danger); font-weight: 500;">Passwords do not match!</p>';
                return;
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<p style="color: var(--danger); font-weight: 500;">Password must be at least 6 characters!</p>';
                return;
            }

            // Show loading
            btnText.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '<p style="color: var(--secondary); font-weight: 600;">✓ Account created! Redirecting...</p>';
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to home page
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<p style="color: var(--danger); font-weight: 500;">${data.error}</p>`;
                    btnText.textContent = 'Create Account';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: var(--danger); font-weight: 500;">Registration failed. Please try again.</p>';
                btnText.textContent = 'Create Account';
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const messageDiv = document.getElementById('message');
            
            if (confirmPassword && password !== confirmPassword) {
                messageDiv.innerHTML = '<p style="color: var(--warning); font-size: 0.9rem;">Passwords do not match</p>';
            } else {
                messageDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
